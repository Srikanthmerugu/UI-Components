<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Title</title>
  <style>
    /* Universal box-sizing for consistent behavior */
    *, *::after, *::before {
      box-sizing: border-box;
    }

    /* Styling for the body element */
    body {
      font-family: "Inter", sans-serif; /* Clean, modern font */
      background-color: #fce4ec; /* Light pink background */
      margin: 0; /* Remove default margin */
      display: flex; /* Center content */
      align-items: center;
      justify-content: center;
      height: 100vh; /* Full viewport height */
    }

    /* Center container styling */
    .container {
      text-align: center;
    }

    /* Styling for the heading */
    h1 {
      color: #f8bbd0; /* Light pink for text */
      font-size: calc(1em + 20vw); /* Dynamic font size based on viewport width */
      font-weight: 900; /* Extra-bold font weight */
      text-shadow: /* Layered text-shadow for a glowing effect */
        -0.0075em 0.0075em 0 #fce4ec,
        0.005em 0.005em 0 #f8bbd0,
        0.01em 0.01em 0 #f48fb1,
        0.015em 0.015em 0 #f06292,
        0.02em 0.02em 0 #ec407a,
        0.025em 0.025em 0 #e91e63,
        0.03em 0.03em 0 #d81b60,
        0.035em 0.035em 0 #c2185b;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main heading -->
    <h1>SREE</h1>
  </div>
</body>
</html>
